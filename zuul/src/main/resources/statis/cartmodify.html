<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>购物车</title>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
</head>
<body>
	<h1>购物车修改数量</h1>
	<table border="1">
		<tr>
			<td>userId</td>
			<td id="userId" >7</td>
		</tr>
		<tr>
			<td>itemId</td>
			<td><input type="text" name="itemId" id="itemId" /></td>
		</tr>
		<tr>
			<td>数量</td>
			<td><input type="text" name="num" id="num" /></td>
		</tr>
		<tr>
			<td colspan="2"><button onclick="updateCart()">确认修改</button></td>
		</tr>
	</table>
	<script>
	function updateCart(){
		var params = {
				userId : $("#userId").text(),
				itemId : $("#itemId").val(),
				num : $("#num").val()
			};
			$.post("/shop/cart/update", params, function(result) {
				if (result.status=="200") {
					if (result.msg=="OK"){
						alert("修改成功");
						window.location.href="cartlist.html";
					}
				}else{
					alert("修改失败");
					window.location.href="cartlist.html";
				}
			});
	}
	</script>
</body>
</html>
